{% extends 'nav.html' %}
{% load static %}


{% block content %}
<br><br>
<div class="text-center" style="margin: 0 0 0 0px; background-color: rgb(196, 195, 195); padding: 20px 0 20px 50px;">
  <h2>Hotel Management System</h2>
</div><br><br><br>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-30" src="{% static 'home-img/hostel2.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-30" src="{% static 'home-img/hostel2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-30" src="{% static 'home-img/hostel3.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only" style="color:black;">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only" style="color:black;">Next</span>
  </a>
</div>
<br><br><br>
{% endblock %}
